services:
  # Development server with hot reload
  dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "5173:5173"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    user: "0:0"
    entrypoint: ["/bin/sh", "-c"]
    command: ["npm run dev -- --host 0.0.0.0"]

  # Production build served with nginx
  prod:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:80"
    profiles:
      - production

  # Test runner
  test:
    build:
      context: .
      dockerfile: Dockerfile.dev
    environment:
      - NODE_ENV=test
    user: "0:0"
    entrypoint: ["npm"]
    command: ["test"]
    profiles:
      - test
